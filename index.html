<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mega navbar</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header Start -->
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="header_items item_left">
                    <div class="header_logo">
                        <a href="#">MyStore</a>
                    </div>
                </div>
                <!-- Menu Start Here -->
                <div class="header_items item_center">
                    <nav class="menu">
                        <ul class="menu_main">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">New</a></li>
                            <li><a href="#">Shop</a></li>
                            <li class="menu"><a href="#">Blog</a></li>
                            <li><a href="#">pages</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header_items item_right">
                    <a href="#"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></a>
                    <a href="#"><i class="fa-regular fa-heart" style="color: #000000;"></i></a>
                    <a href="#"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></a>
                </div>
                <!-- Menu End Here -->
            </div>
        </div>
    </section>
    <!-- Header End -->

    <!-- Banner Start -->
    <section class="banner">

    </section>
    <!-- Banner End -->


    <!-- js -->
    <script src="./nav.js"></script>
    <!-- js -->
</body>

</html>
